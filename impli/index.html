<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is an external css code ,in a file named style.css -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- this is an inline css code ,inside a tag -->
    <div style="color: yellow;" >hello , cyber people</div>
   <!-- this is an internal css code , between a style tag -->
   <style>
       /* this is the selector */
     div{
         /* property : value */
        background-color: black;

     }
   </style>

</body>
</html>
